<html>
  <head>
    <title>Parkay</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="content">
        <div id="controls">
          <h1>parkay</h1>
          <p>Algorithm</p>
          <select id="algorithm">
            <option value="fourPointedStar">Four-pointed star</option>
            <option value="puzzlePiece">Puzzle Piece</option>
            <option value="rounded">Rounded</option>
          </select>
          <p>Scale</p>
          <input id="slider" type="range" min="0" max="10" value="0" step="0.01" />
          <p>Tile Size</p>
          <input id="size" type="range" min="10" max="100" value="20" step="1" />

          <hr />

          <h3>Wiggler</h3>
          <p>Active <input id="wiggler" type="checkbox" /></p>
          <p>Rate</p>
          <input id="rate" type="range" min="-30" max="-1" value="-10" step="0.01" />
          <p>X</p>
          <input id="xrate" type="range" min="-10" max="10" value="3" step="0.01" />
          <p>Y</p>
          <input id="yrate" type="range" min="-10" max="10" value="3" step="0.01" />
        </div>
        <canvas id="canvas" width="1000" height="1000"></canvas>
      </div>
    </div>

    <script src="parkay.js"></script>
  </body>
</html>
